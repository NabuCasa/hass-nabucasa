[tox]
envlist = lint, tests

[testenv]
basepython = python3
deps =
    homeassistant
    -r{toxinidir}/requirements_tests.txt

[testenv:lint]
ignore_errors = True
commands =
     flake8 hass_nabucasa
     pylint --rcfile pylintrc hass_nabucasa

[testenv:tests]
commands =
    pytest --duration=10 tests
