name-template: '$RESOLVED_VERSION'
tag-template: '$RESOLVED_VERSION'
categories:
  - title: "Dependencies"
    collapse-after: 1
    labels:
      - "dependencies"
version-resolver:
  default: minor
  major:
    labels:
      - 'breaking change'
      - 'version/major'
  minor:
    labels:
      - 'refactor'
      - 'enhancement'
      - 'version/minor'
  patch:
    labels:
      - 'dependencies'
      - 'version/patch'
change-template: '- #$NUMBER $TITLE @$AUTHOR'
sort-direction: ascending
template: |
  ## What's Changed

  $CHANGES
