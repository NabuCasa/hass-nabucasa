# https://dev.azure.com/NabuCasa/OpenSource

trigger:
  branches:
    include:
      - master
pr:
  - master

jobs:
  - job: "Tox"
    pool:
      vmImage: "ubuntu-latest"
    strategy:
      matrix:
        Python37:
          python.version: "3.7"
        Python38:
          python.version: "3.8"
    steps:
      - task: UsePythonVersion@0
        displayName: "Use Python $(python.version)"
        inputs:
          versionSpec: "$(python.version)"
      - script: pip install tox
        displayName: "Install Tox"
      - script: tox
        displayName: "Run Tox"
